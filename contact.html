<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Flo Ndemi" />
  <meta name="description" content="The Contact information for The Little Taco Shop" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us -LTS</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <h1 class="header__h1">Contact Us</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li>
          <a href="/">Home</a>
        </li>

        <li>
          <a href="/#menu">Menu </a>
        </li>
        <li>
          <a href="hours.html">Hours </a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
      </ul>
    </nav>

  </header>
  <section class="hero">
    <figure>
      <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" width="1000" height="649" loading="lazy"
        title="Tacos ready to eat!" />
      <figcaption class="offscreen">
        <p>Little Taco Shop Tacos</p>
      </figcaption>
    </figure>
  </section>

  <main class="main">

  <article class="main__article" contact>
      <h2 class="contact__h2">Our Location</h2>
      <address>
        555 Taco Temptation Lane,Suite T <br> Kansas City, MO 55555-5555 <br><br>
        Phone:<a href="tel:+555555555555">555-555-5555</a>
      </address>
    </article>
    <article class="main__article contact">
      <h2 class="contact__h2">Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset" >
          <legend class="offscreen">Send us A Messageage</legend>
          <p class="contact_p">
            <label for="name" class="contact__label">Name</label>
            <input class="contact__input" type="text" id="name" name="name" placeholder="Your Name" required />
          </p>
          <p class="contact_p">
            <label for="email" class="contact__label">Email</label>
            <input class="contact__input" type="email" id="email" name="email" placeholder="Your Email" required />
          </p>
          <label for="message" class="contact__label">Your Message</label>
          <br />
          <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your Message here"></textarea>
        </fieldset>
        <button  class="contact__button"type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
      </form>
    </article>

   
  </main>

  <footer class="footer">
    <p> 
      <span class="nowrap">Copyright &copy; </span>
      <span class="nowrap">little Taco Shop</span>
    </p>
  </footer>
</body>

</html>
